<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Matkul Class 1C</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.min.css" rel="stylesheet">

    <link rel="stylesheet" href="Assets/css/style.css">
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1e293b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2921/2921222.png">

</head> 
<body>

    <header class="app-header">
        <div class="container">
            <div class="header-grid">
                
                <div class="header-left">
                    <div class="class-selector-pill">
                        <div class="icon-box">
                            <i class="fa-solid fa-layer-group"></i>
                        </div>
                        
                        <div class="select-wrapper">
                            <span class="label-tiny">KELAS</span>
                            <span id="classNameDisplay" class="class-name-display">1C - D4</span>
                            
                            <select id="classSelector" class="class-dropdown-overlay">
                                <option value="1A-D4">1A - D4</option>
                                <option value="1B-D4">1B - D4</option>
                                <option value="1C-D4">1C - D4</option>
                                <option value="1D-D4">1D - D4</option>
                            </select>
                        </div>
                        
                        <i class="fa-solid fa-chevron-down caret-icon"></i>
                    </div>
                </div>

                <div class="header-center">
                    <button id="globalViewBtn" class="search-trigger-bar">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        <span class="search-placeholder">Cari Dosen, Matkul...</span>
                        <span class="search-shortcut">âŒ˜K</span>
                    </button>
                </div>

                <div class="header-right">
                    <div class="position-relative"> 
                        <div id="datePickerBtn" class="time-widget" style="cursor: pointer;">
                            <div class="date-section">
                                <span id="currentDateDisplay">Loading...</span>
                            </div>
                            <div class="time-section">
                                <span id="realtimeClock">00:00:00</span>
                            </div>
                        </div>
                        <input type="date" id="realDateInput" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;">
                    </div>
                </div>

            </div>
        </div>
    </header>

    <main class="container py-4">
        
        <div class="day-nav-container" id="dayNav">
            </div>

        <div class="mb-4">
            <h2 class="fw-bold mb-1" id="dayTitle">Jadwal Kuliah</h2>
            <p class="text-secondary" id="daySubtitle">Select a day to view courses</p>
        </div>

        <div id="scheduleContainer" class="schedule-grid">
            </div>

    </main>
  
  <div id="dynamicStatusBar" class="dynamic-island">
    <div class="island-content">
        <div class="island-icon">
            <i class="fa-solid fa-tower-broadcast"></i>
        </div>
        <div class="island-info">
            <small class="island-label">SEDANG BERLANGSUNG</small>
            <span class="island-subject" id="islandText">Memuat...</span>
        </div>
        <div class="island-meta">
            <span class="island-time" id="islandTime">--:--</span>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/script/data.js"></script>
    <script src="Assets/script/script.js"></script>

    <div class="modal fade" id="globalModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content" style="border-radius: 24px; border: none; background: #f8f9fa;">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold ms-2">Pusat Informasi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-pills mb-4 nav-fill p-1 bg-white rounded-pill border" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active rounded-pill fw-bold" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-monitor" type="button">
                            <i class="fa-solid fa-clock me-2"></i>Cek Waktu
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link rounded-pill fw-bold" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-search" type="button">
                            <i class="fa-solid fa-filter me-2"></i>Cari Data
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-monitor" role="tabpanel">
                        <div class="bg-white p-3 rounded-4 mb-4 border">
                            <label class="small text-muted fw-bold text-uppercase mb-2">Pilih Waktu Simulasi</label>
                            <div class="d-flex gap-2">
                                <select id="monitorDay" class="form-select fw-bold border-light bg-light">
                                    <option value="senin">Senin</option>
                                    <option value="selasa">Selasa</option>
                                    <option value="rabu">Rabu</option>
                                    <option value="kamis">Kamis</option>
                                    <option value="jumat">Jumat</option>
                                </select>
                                <input type="time" id="monitorTime" class="form-control fw-bold border-light bg-light" style="max-width: 120px;">
                                <button id="btnCheckTime" class="btn btn-dark rounded-3 px-3"><i class="fa-solid fa-arrow-right"></i></button>
                            </div>
                        </div>
                        <div id="monitorResults" class="d-flex flex-column gap-3">
                            <div class="text-center text-muted py-4">Pilih waktu untuk melihat kegiatan semua kelas.</div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="pills-search" role="tabpanel">
                        <div class="position-relative mb-4">
                            <i class="fa-solid fa-magnifying-glass position-absolute text-muted" style="left: 15px; top: 50%; transform: translateY(-50%);"></i>
                            <input type="text" id="globalSearchInput" class="form-control form-control-lg border-0 bg-white shadow-sm ps-5 rounded-4" placeholder="Cari Dosen, Matkul, atau Ruangan...">
                        </div>

                                        <div id="suggestionArea" class="mb-4">
                    <small class="text-muted fw-bold text-uppercase d-block mb-2" style="font-size: 0.7rem;">Cari Cepat Dosen</small>
                    <div id="dosenTags" class="search-tags-container mb-3">
                        </div>

                    <small class="text-muted fw-bold text-uppercase d-block mb-2" style="font-size: 0.7rem;">Cari Cepat Ruangan</small>
                    <div id="ruangTags" class="search-tags-container">
                        </div>
                </div>
                <hr class="border-secondary opacity-10 mb-4">

                        <div id="searchResults" class="d-flex flex-column gap-3">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
