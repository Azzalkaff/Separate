<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Matkul Class 1C</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.min.css" rel="stylesheet">

    <link rel="stylesheet" href="Assets/css/style.css">
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1e293b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2921/2921222.png">

</head> 
<body>

    <header class="app-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <div class="bg-dark text-white rounded-3 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                        <i class="fa-solid fa-graduation-cap"></i>
                    </div>
                    <div>
                                    <div class="d-flex flex-column">
                <label for="classSelector" class="text-muted fw-bold mb-0 d-flex align-items-center gap-1" 
                    style="font-size: 0.65rem; letter-spacing: 1px; text-transform: uppercase; cursor: pointer;">
                    Pilih Kelas <i class="fa-solid fa-pen-to-square" style="font-size: 0.7em;"></i>
                </label>

                <div class="position-relative d-flex align-items-center">
                    <select id="classSelector" class="class-select-input form-select border-0 bg-transparent fw-bold m-0 p-0 shadow-none text-dark" 
                            style="font-size: 1.35rem; cursor: pointer; width: auto; -webkit-appearance: none; appearance: none; background-image: none; padding-right: 1.5rem !important;">
                        <option value="1A-D4">1A - D4 T.Informatika</option>
                        <option value="1B-D4">1B - D4 T.Informatika</option>
                        <option value="1C-D4">1C - D4 T.Informatika</option>
                        <option value="1D-D4">1D - D4 T.Informatika</option>
                    </select>
                    <i class="fa-solid fa-caret-down position-absolute" 
                    style="right: -5px; top: 50%; transform: translateY(-50%); font-size: 1rem; color: #3b82f6; pointer-events: none;"></i>
                </div>
            </div>
                        <small class="text-muted fw-medium">Jadwal Semester 2</small>
                    </div>
                </div>
                <div class="position-relative" style="max-width: 160px;"> <button id="datePickerBtn" class="date-badge border-0 d-flex align-items-center justify-content-center gap-2 w-100" style="cursor: pointer; transition: 0.2s;">
                        <i class="fa-regular fa-calendar-days"></i>
                        <span id="currentDateDisplay" class="text-truncate">Loading...</span>
                        
                        <span class="mx-1 opacity-50" style="border-left: 1px solid rgba(255,255,255,0.3); height: 15px;"></span>
                        <span id="realtimeClock" style="font-family: monospace; font-size: 1.1em;">00:00:00</span>
                    </button>
                    
                    <input type="date" id="realDateInput" 
                           style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;">
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        
        <div class="day-nav-container" id="dayNav">
            </div>

        <div class="mb-4">
            <h2 class="fw-bold mb-1" id="dayTitle">Jadwal Kuliah</h2>
            <p class="text-secondary" id="daySubtitle">Select a day to view courses</p>
        </div>

        <div id="scheduleContainer" class="schedule-grid">
            </div>

    </main>
  
  <div id="dynamicStatusBar" class="dynamic-island">
    <div class="island-content">
        <div class="island-icon">
            <i class="fa-solid fa-tower-broadcast"></i>
        </div>
        <div class="island-info">
            <small class="island-label">SEDANG BERLANGSUNG</small>
            <span class="island-subject" id="islandText">Memuat...</span>
        </div>
        <div class="island-meta">
            <span class="island-time" id="islandTime">--:--</span>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/script/data.js"></script>
    <script src="Assets/script/script.js"></script>

</body>
</html>
